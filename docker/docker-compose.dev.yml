services:
  app:
    build: 
      context: ..
      dockerfile: docker/Dockerfile.dev.be
    volumes:
      - ../backend/src:/app/src
      - ../backend/alembic:/app/alembic
      - ../backend/public:/app/public
    env_file:
      - ../.env
    ports:
      - "5002:5001"
    depends_on:
      db_service:
        condition: service_healthy
      redis-service:
        condition: service_healthy
    # restart: always

  celery-worker:
    build: 
      context: ..
      dockerfile: docker/Dockerfile.dev.be
    volumes:
      - ../backend/src:/app/src
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "celery -A src.celery_worker.celery_worker.celery_app inspect ping -d celery@$$HOSTNAME | grep -q 'pong'"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db_service:
        condition: service_healthy
      redis-service:
        condition: service_healthy
    command: >
      sh -c "
        watchfiles 'celery -A src.celery_worker.celery_worker.celery_app worker --loglevel=info' /app/src
      "
    # restart: always

