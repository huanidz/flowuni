    # Add this to command (if needed) to enable basic auth
    # --basic_auth=admin:secret

  db_service:
    image: postgres:16
    env_file:
      - ../.env
    ports:
      - "5422:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init_db.sh:/docker-entrypoint-initdb.d/init.sh
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 3

  redis-service:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - ./redis_data:/data
    restart: always

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      redis-service:
        condition: service_healthy
    volumes:
      - ./redisinsight_data:/db

volumes:
  postgres_data:
  redis_data:
